{% extends 'clilib/spokesmans/spokesmans_base_template.html' %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-lg-12">
      <h3> Изменение представителя клиента </h3>
    </div>
  </div>
</div>

<form action="{% url 'spokesmans_update_url' pk=spokesman.id %}" method="post">
  {% csrf_token %}
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputName">Имя</label>
      {{ form.name }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputSername">Фамилия</label>
      {{ form.sername }}
    </div>
  </div>
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      {{ form.email }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputTelephone">Телефон</label>
      {{ form.telephone }}
    </div>
  </div>
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputClient">Компания</label>
      {{ form.client }}
    </div>
    <div class="form-group col-md-6 mt-4 pt-2">
      <button type="submit" class="btn btn-outline-success mx-2">Изменить</button>
      <a href="{% url 'spokesmans_url' %}" class="btn btn-outline-secondary">Отмена</a>
    </div>
  </div>
</form>
{% endblock %}
