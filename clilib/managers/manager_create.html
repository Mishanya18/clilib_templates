{% extends 'clilib/managers/managers_base_template.html' %}

{% block content %}
<div class="container my-5">
  <div class="row">
    <div class="col-lg-12">
      <h3> Добавление менеджера </h3>
    </div>
  </div>
</div>

<form action="{% url 'managers_create_url' %}" method="post">
  {% csrf_token %}
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputName">Имя</label>
      {{ form.name }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputSername">Фамилия</label>
      {{ form.sername }}
    </div>
  </div>
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      {{ form.email }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputTelephone">Телефон</label>
      {{ form.telephone }}
    </div>
  </div>
  <div class="form-row mx-5 p-0">
    <button type="submit" class="btn btn-outline-success mx-2">Добавить</button>
    <a href="{% url 'managers_url' %}" class="btn btn-outline-secondary">Отмена</a>
  </div>
</form>
{% endblock %}
