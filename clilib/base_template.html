<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script src="https://use.fontawesome.com/157291cbd2.js"></script>
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>
<body>
    <div class="row ml-0 mr-0 pr-0">
      <div class="col-2 mx-0 px-0 fixed-top">
        <div class="m-2">
          <img src="https://o2.d-platforms.ru/brand/logo.svg" class="img-thumbnail border-0">
        </div>
        <div class="list-group">
          {% block menu %}
          {% endblock %}
        </div>
      </div>
      <div class="col-2 mx-0 px-0">
      </div>
      <div class="col-10 mr-0 pr-0">
        <div class="container mt-3 mb-2">
          <div class="row">
            <div class="col-lg-10 d-flex">
              {% block header %}
              {% endblock %}
            </div>
            <div class="col-lg-2">
              <div class="btn-group">
                <button type="button" class="btn btn-outline-primary dropdown-toggle py-0" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  {{ request.user.first_name }}
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item" href="#">Сменить пароль</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="{% url 'logout_url' %}">Выйти</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        {% block content %}
        {% endblock %}
      </div>
    </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>
</html>
