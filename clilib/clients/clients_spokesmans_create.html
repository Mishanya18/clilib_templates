{% extends 'clilib/clients/clients_base_template.html' %}

{% block header %}
<h4> Добавление представителя клиента </h4>
{% endblock %}

{% block content %}
<form action="{% url 'clients_create_spokesmans_url' pk=client.id %}" method="post">
  {% csrf_token %}
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputName">Имя</label>
      {{ form.name }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputSername">Фамилия</label>
      {{ form.sername }}
    </div>
  </div>
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputEmail">Email</label>
      {{ form.email }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputTelephone">Телефон</label>
      {{ form.telephone }}
    </div>
  </div>
  <div class="form-row mx-5 p-0">
    <div class="form-group col-md-6">
      <label for="inputClient">Компания</label>
      {{ form.client }}
    </div>
    <div class="form-group col-md-6 mt-4 pt-2">
      <button type="submit" class="btn btn-outline-success mx-2">Добавить</button>
      <a href="{% url 'clients_url' %}" class="btn btn-outline-secondary">Позже</a>
    </div>
  </div>
</form>
{% endblock %}
